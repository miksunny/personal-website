<!DOCTYPE html>
<html>
<head>
	<title>index.html</title>
	<style type="text/css">





 
.tooltip {
    position: relative;
    display: inline-block;
    
}

.tooltip .tooltiptext {
    visibility: hidden;
    width: 120px;
    background-color: black;
    color: #fff;
    text-align: center;
    border-radius: 6px;
    padding: 5px 0;
    
    /* Position the tooltip */
    position: absolute;
    z-index: 1;
    bottom: -200%;
    left: 105%;
}

.tooltip:hover .tooltiptext {
    visibility: visible;
}
	</style>
</head>
<body>

  
 

<div class=tooltip">Home
	<ul>
<li span class="tooltiptext"> Return to the homepage</span>
</div>

<div class="tooltip">Hover  over me
	<ul>
  	<li span class="tooltiptext">Tooltip text</span>
</div>


      

</body>
</html>
